<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evergreen & Time ‚Äî Relic Showcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #1A1A1A 0%, #2C1810 50%, #1A1A1A 100%);
      color: #E8D5B7;
      min-height: 100vh;
      padding: 40px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #D4AF37;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    .tagline {
      text-align: center;
      color: #A0A0A0;
      font-style: italic;
      margin-bottom: 40px;
      font-size: 1.1rem;
    }

    h2 {
      color: #D4AF37;
      margin: 30px 0 20px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
      padding-bottom: 10px;
    }

    .relic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .relic-card {
      background: linear-gradient(135deg, rgba(44, 24, 16, 0.9), rgba(26, 26, 26, 0.95));
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 12px;
      padding: 16px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .relic-card:hover {
      transform: translateY(-4px);
      border-color: rgba(212, 175, 55, 0.6);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    .relic-connection { border-left: 4px solid #4169E1; }
    .relic-memory { border-left: 4px solid #FFD700; }
    .relic-consequence { border-left: 4px solid #DC143C; }
    .relic-mystery { border-left: 4px solid #9370DB; }

    .relic-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .relic-emoji { font-size: 1.5rem; }
    .relic-type {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #A0A0A0;
    }

    .relic-name {
      font-family: 'Georgia', serif;
      font-size: 1.1rem;
      color: #E8D5B7;
      margin-bottom: 8px;
    }

    .relic-description {
      font-size: 0.85rem;
      color: #A0A0A0;
      line-height: 1.5;
      margin-bottom: 12px;
    }

    .relic-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 10px;
    }

    .relic-effect {
      font-size: 0.8rem;
      color: #D4AF37;
      padding-top: 10px;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    .relic-effect strong { color: #A0A0A0; }

    .era-timeline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 40px 0;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
    }

    .era-node {
      text-align: center;
      position: relative;
    }

    .era-node::after {
      content: '‚Üí';
      position: absolute;
      right: -30px;
      top: 50%;
      transform: translateY(-50%);
      color: #D4AF37;
    }

    .era-node:last-child::after {
      display: none;
    }

    .era-year {
      font-size: 1.5rem;
      color: #D4AF37;
      font-weight: bold;
    }

    .era-name {
      font-size: 0.85rem;
      color: #A0A0A0;
    }

    .footer {
      text-align: center;
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÆ Evergreen & Time</h1>
    <p class="tagline">"We buy yesterday. We sell tomorrow."</p>

    <h2>üÉè Relic Types</h2>
    <div class="relic-grid" id="relic-grid">
      <!-- Relics rendered here -->
    </div>

    <h2>‚è≥ The Four Eras</h2>
    <div class="era-timeline">
      <div class="era-node">
        <div class="era-year">1958</div>
        <div class="era-name">Jazz Age</div>
      </div>
      <div class="era-node">
        <div class="era-year">1988</div>
        <div class="era-name">Tech Boom</div>
      </div>
      <div class="era-node">
        <div class="era-year">2024</div>
        <div class="era-name">Present Day</div>
      </div>
      <div class="era-node">
        <div class="era-year">2054</div>
        <div class="era-name">Near Future</div>
      </div>
    </div>

    <div class="footer">
      <p>Building in public. A game about time, memory, and the relics we leave behind.</p>
      <p><a href="#" style="color: #D4AF37;">Prototype coming soon</a></p>
    </div>
  </div>

  <script type="module">
    import { RelicCard } from './components/relic-card.js';

    // Sample relic data from config
    const sampleRelics = [
      {
        id: 'wedding-ring',
        name: 'Silver Wedding Ring',
        type: 'connection',
        description: 'A tarnished silver ring with two initials carved inside. The metal feels cold, even in summer.',
        originEra: '1988',
        value: 150,
        effect: { description: 'Links two NPCs across time' }
      },
      {
        id: 'concert-ticket',
        name: 'Concert Ticket Stub',
        type: 'memory',
        description: 'Faded ticket from "The Night Everything Changed" ‚Äî the show where it all went wrong.',
        originEra: '1958',
        value: 80,
        effect: { description: 'Triggers flashback memory' }
      },
      {
        id: 'fire-extinguisher',
        name: 'Fire Extinguisher',
        type: 'consequence',
        description: 'Old but functional. Someone thought they might need it. They were right.',
        originEra: '1988',
        value: 100,
        effect: { description: 'Prevents or causes events' }
      },
      {
        id: 'mysterious-key',
        name: 'Brass Key',
        type: 'mystery',
        description: 'No label, no notes. It fits something, somewhere. You just don\'t know what yet.',
        originEra: '2054',
        value: 60,
        effect: { description: 'Unlocks hidden paths' }
      }
    ];

    // Render all relics
    const grid = document.getElementById('relic-grid');
    sampleRelics.forEach(relic => {
      const card = new RelicCard(relic);
      grid.innerHTML += card.render();
    });

    console.log('Evergreen & Time ‚Äî Relic Showcase loaded');
    console.log('Sample relics:', sampleRelics.length);
  </script>
</body>
</html>
